name: Validar HTML

on:
  # Corre en cada push y en cada pull¬†request
  push:
  pull_request:

jobs:
  html-lint:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar repositorio
        uses: actions/checkout@v3

      - name: üì¶ Instalar HTML¬†Tidy
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yq tidy

      - name: üß™ Ejecutar Tidy y bloquear si hay errores
        shell: bash
        run: |
          > tidy_errors.txt        # Vac√≠a/crea el archivo de errores
          err=0                    # Flag para saber si hubo error

          # Recorre todos los .html en la ra√≠z (ajusta si usas carpetas)
          for file in *.html; do
            if [[ -f "$file" ]]; then
              echo "üîç Validando: $file"
              echo "Archivo: $file" >> tidy_errors.txt
              # -e = solo errores, -q = salida concisa
              tidy -e -q "$file" 2>> tidy_errors.txt
              rc=$?
              if [[ $rc -ne 0 ]]; then
                err=1              # Marcamos que hubo error
              fi
              echo "" >> tidy_errors.txt
            fi
          done

          # Si hubo errores, mostramos y bloqueamos el PR
          if [[ $err -ne 0 ]]; then
            echo -e "\n‚ùå Se encontraron problemas en el HTML:\n"
            cat tidy_errors.txt
            echo "::error title=Errores de HTML detectados::Corrige las l√≠neas indicadas antes de hacer merge."
            exit 1                # ‚Üê¬†falla el workflow y bloquea el merge
          else
            echo -e "\n‚úÖ Todo OK ‚Äì sin errores de marcado"
          fi
