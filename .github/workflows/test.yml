name: Validar HTML

on: [push, pull_request]

jobs:
  html-check:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar HTML Tidy
        run: sudo apt-get install -y tidy

      - name: Validar HTML
        run: |
          tidy -qe **/*.html || true
